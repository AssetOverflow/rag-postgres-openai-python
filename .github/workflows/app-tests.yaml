name: App Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - ".azdo/**"
      - ".devcontainer/**"
      - ".github/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - ".azdo/**"
      - ".devcontainer/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-package:
    name: Test ${{ matrix.os }} Python ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python_version: ["3.10"]
        exclude:
          - os: macos-latest-xlarge
            python_version: "3.10"
    steps:
        - uses: actions/checkout@v4
        - name: Check for MacOS Runner
          if: matrix.os == 'macos-latest-xlarge'
          run: brew install postgresql@14
        - name: Install pgvector on Windows using install-pgvector.bat
          if: matrix.os == 'windows-latest'
          shell: cmd
          run: .github\workflows\install-pgvector.bat
        - name: Setup postgres
          if: matrix.os == 'macos-latest-xlarge'
          uses: ikalnytskyi/action-setup-postgres@v6
          with:
            username: admin
            password: postgres
            database: postgres

        - name: Install pgvector
          if: matrix.os != 'windows-latest'
          run: |
            sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
            sudo apt-get install postgresql-14-pgvector

        - name: Start postgres
          run: sudo systemctl start postgresql

        - name: Set password for postgres user
          run: sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'root'"

        - name: Create vector extension
          run: sudo -u postgres psql -c 'CREATE EXTENSION vector'

        - name: Setup python
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python_version }}
            architecture: x64

        - name: Install dependencies
          run: |
            python -m pip install -r requirements-dev.txt
        - name: Install app as editable app
          run: |
            python -m pip install -e src/backend
        - name: Setup local database with seed data
          run: |
            cp .env.sample .env
            python ./src/backend/fastapi_app/setup_postgres_database.py
            python ./src/backend/fastapi_app/setup_postgres_seeddata.py
        - name: Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Build frontend
          run: |
            cd ./src/frontend
            npm install
            npm run build
        - name: cache mypy
          uses: actions/cache@3624ceb22c1c5a301c8db4169662070a689d9ea8 # v4.1.1
          with:
            path: ./.mypy_cache
            key: mypy${{ matrix.os }}-${{ matrix.python_version }}-${{ hashFiles('requirements-dev.txt', 'src/backend/requirements.txt', 'src/backend/pyproject.toml') }}
        - name: Run MyPy
          run: python3 -m mypy .
        - name: Run Pytest
          run: python3 -m pytest -s -vv --cov --cov-fail-under=85
        - name: Run E2E tests with Playwright
          id: e2e
          run: |
            playwright install chromium --with-deps
            python3 -m pytest tests/e2e.py --tracing=retain-on-failure
        - name: Upload test artifacts
          if: ${{ failure() && steps.e2e.conclusion == 'failure' }}
          uses: actions/upload-artifact@v4
          with:
            name: playwright-traces${{ matrix.python_version }}
            path: test-results
